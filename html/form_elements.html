<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elementler</title>
</head>
<body>
    <form action="./result.html">
<div>
    <label for="firstname">Firstname :</label>
    <input type="text" name="FIRSTNAME" id="firstname">
</div>
    <br>
    <div>
    <label for="lastname">Lastname :</label>
    <input type="text" name="LASTNAME" id="lastname">
</div>
<br>
<div>
    <label for="course">Course :</label>
    <select name="COURSE" id="">
        <option value="" selected>Course</option>
        <option value="Html">Html</option>
        <option value="Css">Css</option>
        <option value="Javascript">Javascript</option>
    </select>
    </div>
<br>
<div>
<label for="gender">Gender :</label<><br>
    <input type="radio" name="gender" id="male" value="Male">
    <label for="male">Male</label>
    <br>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Female</label>
    <br>
    <input type="radio" name="gender" id="other" value="other">
    <label for="other">Other</label>
</div>
<br>
<div>
    <label for="hobbies">Hobbies :</label><br>
    <input type="checkbox" name="programming" id="programming">
    <label for="programming">Programming</label><br>
    <input type="checkbox" name="cricket" id="cricket">
    <label for="cricket">Cricket</label><br>
    <input type="checkbox" name="football" id="football">
    <label for="football">Football</label><br>
    <input type="checkbox" name="reading" id="reading">
    <label for="reading">Reading Novel</label>
</div>
<br>
<div>
    <label for="tel">Phone :</label>
    <input type="tel" name="TELEFON" id="tel">
</div>
<br>
<div>
    <label for="address">Address</label><br>
    <textarea name="address" id="address" cols="50" rows="5"></textarea>
</div>
<br>
<div>
    <label for="email">Email :</label>
    <input type="email" name="EMAIL" id="email">
</div>
<br>
<div>
    <label for="password">Password :</label>
    <input type="password" name="PASSWORD" id="password">
</div>
<br>
<div>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</div>









    </form>
    
</body>
</html>
