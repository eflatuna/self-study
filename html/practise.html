<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorldMap</title>
</head>
<body>
    <h1>MAP</h1>

    <img
    src="./assets/dunya-haritasi-min.jpg"
    alt="worldmap"
    usemap="#amazon"/>
    <map name="amazon">
    <area
        shape="rect"
        coords="380,140,418,161"
        href="https://www.amazon.com.tr/"
        alt=""/>
    <area
        shape="rect"
        coords="96,127,179,176"
        href="https://www.amazon.com/"
        alt=""/>

    <area
        shape="rect"
        coords="338,109,358,133"
        href="https://www.amazon.de/"
        alt=""/>
    </map>
</body>
</html>
